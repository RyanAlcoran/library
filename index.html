<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="body">
        <div>
            <dialog id="addBookDialog">
                <form id="newBookForm">
                    <p>
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" required>
                    </p>
                    <p>
                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" required>
                    </p>
                    <p>
                        <label for="pages">Pages: </label>
                        <input type="text" name="pages" id="pages" required>
                    </p>
                    <p>
                        <input type="checkbox" name="read" id="read">
                        <label for="read">I have read this book! </label>
                    </p>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button type="submit" id="submitBookBtn">Submit</button>
                </form>
            </dialog>
            <button id="showBookDialog">NEW BOOK</button>
        </div>
        <div class="books-container"></div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
